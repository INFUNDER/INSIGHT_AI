{% extends 'base.html' %}
{% block body %}
<style>
    /* CSS for the floating effect on hover */
    .card:hover {
      transform: translateY(-10px); /* Moves the card up */
      transition: transform 0.3s ease; /* Smooth transition */
    }
  </style>
  
  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Courses Available</h2>
  
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      <!-- Amazon Card -->
      <div class="col">
        <a href="/coursedecp" class="text-decoration-none"> <!-- Wrap card content in anchor tag -->
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('/static/tech.avif');">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Amazon</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <img src="/static/amazon.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#geo-fill"></use>
                  </svg>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#calendar3"></use>
                  </svg>
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
  
      <!-- Microsoft Card -->
      <div class="col">
        <a href="/coursedecp2" class="text-decoration-none">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('/static/tech.avif');">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Microsoft</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <img src="/static/micro.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#geo-fill"></use>
                  </svg>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#calendar3"></use>
                  </svg>
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
  
      <!-- Geeks For Geeks Card -->
      <div class="col">
        <a href="/coursedecp3" class="text-decoration-none">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('/static/tech.avif');">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Data Structure</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <img src="/static/dslogo.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#geo-fill"></use>
                  </svg>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em">
                    <use xlink:href="#calendar3"></use>
                  </svg>
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  
{% endblock %}
