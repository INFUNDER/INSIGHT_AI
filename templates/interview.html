{% extends 'base.html' %}
{% block body %}
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    
    .meet-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    
    .live-feed {
        position: relative;
        flex: 1;
        max-width: 60%;
        height: 500px;
        margin-right: 20px;
        border-radius: 70px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
    
    .video-options {
        position: absolute;
        bottom: 10px;
        left: 10px;
        display: flex;
        gap: 10px;
    }
    
    .control-button {
        padding: 10px;
        border: none;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        cursor: pointer;
        font-size: 18px;
    }
    
    .options-panel {
        flex: 0.4;
        max-width: 35%;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .options-panel h3 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: #202124;
    }
    
    .options-panel p {
        margin: 10px 0;
        color: #5f6368;
    }
    
    .buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    
    .join-now,
    .present {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    
    .join-now {
        background-color: #1a73e8;
        color: white;
    }
    
    .present {
        background-color: #ffffff;
        border: 1px solid #dadce0;
        color: #1a73e8;
    }
    
    .other-options {
        margin-top: 20px;
    }
    
    .other-options a {
        display: block;
        color: #1a73e8;
        text-decoration: none;
        margin-top: 5px;
    }
    
    .other-options a:hover {
        text-decoration: underline;
    }
    
</style>
<div class="meet-container">
    <!-- Live Feed Section -->
    <div class="live-feed">
        <video id="video" autoplay playsinline></video>
    </div>

    <!-- Options Section -->
    <div class="options-panel">
        <h3>Adjust Yourself</h3>
        <div class="buttons">
            <button class="join-now">Verify</button>
        </div>

    </div>
</div>

<script>// Accessing video element
    const video = document.getElementById('video');
    
    // Requesting webcam access
    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing webcam:', error);
        }
    }
    
    // Initialize the video feed
    startVideo();
    </script>

{% endblock %}
