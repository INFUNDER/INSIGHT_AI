{% extends 'base.html' %}
{% block body %}
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    
    .meet-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    
    .live-feed {
        position: relative;
        flex: 1;
        max-width: 60%;
        height: 500px;
        margin-right: 20px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
    }
    
    .options-panel {
        flex: 0.4;
        max-width: 35%;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .options-panel h3 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: #202124;
    }
    
    .buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
    
    .join-now,
    .present {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    
    .join-now {
        background-color: #1a73e8;
        color: white;
    }
    
    .present {
        background-color: #ffffff;
        border: 1px solid #dadce0;
        color: #1a73e8;
    }
</style>
<div class="meet-container">
    <!-- Live Feed Section -->
    <div class="live-feed">
        <video id="video" autoplay playsinline></video>
    </div>

    <!-- Options Section -->
    <div class="options-panel">
        <h3>Adjust Yourself</h3>
        <div class="buttons">
            <button class="join-now" id="capture">Verify</button>
            <div id="prediction-result"></div>
        </div>
    </div>
</div>

<script>
    // Accessing video element
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    
    // Requesting webcam access
    async function startVideo() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing webcam:', error);
        }
    }
    
    // Capture image and send to server
    document.getElementById('capture').addEventListener('click', async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(async (blob) => {
            try {
                const formData = new FormData();
                formData.append('image', blob, 'snapshot.jpg');
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('prediction-result').innerText = `Prediction: ${result.prediction}`;
            } catch (error) {
                console.error('Error sending image to server:', error);
            }
        }, 'image/jpeg');
    });

    // Initialize the video feed
    startVideo();
</script>

{% endblock %}
